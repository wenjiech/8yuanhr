<head>

<title>戍荣信息技术服务公司</title>

<link href="../bower_components/bootstrap/dist/css/bootstrap.min.css"
	rel="stylesheet">

<!-- MetisMenu CSS -->
<link href="../bower_components/metisMenu/dist/metisMenu.min.css"
	rel="stylesheet">

<!-- Custom CSS -->
<link href="../dist/css/sb-admin-2.css" rel="stylesheet">

    <![endif]-->

<body>

	<div id="page-wrapper">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">履历录入</h1>
			</div>
			<!-- /.col-lg-12 -->
		</div>
		<!-- /.row -->
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-body">
						<h3>基本信息</h3>
						<div class="col-lg-6">
							<div class="form-group">
								<label>姓名：</label> <input class="form-control">
							</div>

							<div class="form-group">
								<label>身份证号：</label> <input class="form-control">
							</div>

							<div class="form-group">
								<label>出生日期：</label> <input class="form-control">
							</div>

							<div class="form-group">
								<label>联系电话：</label> <input class="form-control">
							</div>

							<div class="form-group">
								<label>民族：</label> <input class="form-control">
							</div>

							<div class="form-group">
								<label>政治面貌：</label> <input class="form-control">
							</div>

							<div class="form-group">
								<label>党派：</label> <input class="form-control">
							</div>
						</div>
						<div class="col-lg-6">
							<div class="form-group">
								<label>曾用名：</label> <input class="form-control">
							</div>
							<div class="form-group">
								<label>性别：</label> <select class="form-control">
									<option>男</option>
									<option>女</option>
								</select>
							</div>
							<div class="form-group">
								<label>婚姻状况：</label> <select class="form-control">
									<option>未婚</option>
									<option>已婚</option>
									<option>离异</option>
								</select>
							</div>
							<div class="form-group">
								<label>户口地址：</label> <input class="form-control">
							</div>
							<div class="form-group">
								<label>出生地：</label> <input class="form-control">
							</div>
							<div class="form-group">
								<label>籍贯：</label> <input class="form-control">
							</div>
							<div class="form-group">
								<label>健康状况：</label> <input class="form-control">
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-body">
						<h3>工作经历</h3>
						<div class="col-lg-4">
							<div class="form-group">
								<label>起至时间：</label> 
								<input class="form-control">
								<input class="form-control">
								<input class="form-control">
							</div>

						</div>
						<div class="col-lg-4">
							<div class="form-group">
								<label>公司：</label> 
								<input class="form-control">
								<input class="form-control">
								<input class="form-control">
							</div>
						</div>
						
						<div class="col-lg-4">
							<div class="form-group">
								<label>职位：</label> 
								<input class="form-control">
								<input class="form-control">
								<input class="form-control">
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-body">
						<h3>学习经历</h3>
						<div class="col-lg-4">
							<div class="form-group">
								<label>起至时间：</label> 
								<input class="form-control">
								<input class="form-control">
								<input class="form-control">
							</div>

						</div>
						<div class="col-lg-4">
							<div class="form-group">
								<label>学校：</label> 
								<input class="form-control">
								<input class="form-control">
								<input class="form-control">
							</div>
						</div>
						<div class="col-lg-4">
							<div class="form-group">
								<label>学历：</label> 
								<input class="form-control">
								<input class="form-control">
								<input class="form-control">
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-lg-12">
				<button type="button" class="btn btn-primary" onclick="toPage('recordcredit.html')">保存</button>
				<button type="button" class="btn btn-primary">保存并提交审核</button>
			</div>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->

	<script src="../bower_components/jquery/dist/jquery.min.js"></script>

	<script src="../dist/js/sb-admin-2.js"></script>

</html>
